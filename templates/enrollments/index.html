{% extends 'base.html' %}

{% block content %}

<h1>Enrollments</h1>
<hr>
<a class="newmem" href="/enrollment/new">Sign Member up for new class</a>
<table class="enrollments-table">
    
        {% for enrollment in enrollments %}
        <tr>
            <td><a href="/enrollment/{{enrollment.id}}">Member Name: {{enrollment.member.first_name}} {{enrollment.member.last_name}}
            Class name: {{enrollment.Class.name}}

        </tr>
        {% endfor %}
</table>
{% endblock %}
