{% extends 'base.html' %}

{% block content %}
    
<form action="/class/update/{{Class.id}}" method="POST">
    <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{Class.name}}" required autofocus>
    </div>

    <div>
    <label for="type">Last Name:</label>
    <input type="text" id="type" name="type" value="{{Class.type}}" required>
    </div>
    <label for="date">Date:</label>
    <input type="datetime" id="date" name="date" value="{{Class.date}}" required>
    <label for="capacity">Capacity</label>
    <input type="number" id="capacity" name="capacity" value="{{Class.capacity}}" required>
    <button type="submit">Update Class</button>
</form>

{% endblock  %}
