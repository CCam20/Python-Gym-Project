{% extends 'base.html' %}

{% block content %}
<hr>  
<table class="classes-table">
    <tr>

    <tr>
        <td>{{Class.name}}</td>
        <td>Class Type: {{Class.type}}</td>
        <td>{{Class.date}} </td>
        <td>Capacity: {{Class.capacity}} </td>
</tr>
</table>
<div class="del-edit">
<form action="/class/delete/{{Class.id}}" method="POST">
    <input type="submit" value="Delete Class">
</form>
<form action="/class/edit/{{Class.id}}" method="GET">
    <input type="submit" value="Edit Class Info">
</form>
</div>
<hr>

<table>
    <tr>
        <th><u>Members in class:</u></th>
        <th></th>
    </tr>
    {% for enroll in enrollments %}
    <tr> 
        <td> {{enroll.member.first_name}} {{enroll.member.last_name}}</td>
        <td><form action="/enrollment/delete_from_class/{{enroll.id}}/{{Class.id}}" method="POST"><input type="submit" value="Remove Member from Class"></td>
    </tr>
    {% endfor %}
</table>



{% endblock  %}
