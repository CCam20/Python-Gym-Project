{% extends 'base.html' %}

{% block content %}
<hr>  
<table class="classes-table">
    <tr>
        <td>{{Class.name}} </td>
        <td>Class Type: {{Class.type}} </td>
        <td>{{Class.date}} </td>
        <td>Capacity: {{Class.capacity}} </td>
</tr>
</table>
<form action="/class/delete/{{Class.id}}" method="POST">
    <input type="submit" value="Delete">
</form>
<form action="/class/edit/{{Class.id}}" method="GET">
    <input type="submit" value="Edit">
</form>
<hr>
<table>
    <tr>
        <th>Members in class:</th>
    </tr>
    {% for enroll in enrollments %}
    <tr>    
        <td> {{enroll.member.first_name}} {{enroll.member.last_name}}<form action="/enrollment/delete_from_class/{{enroll.id}}/{{Class.id}}" method="POST"><input type="submit" value="Delete"></td>
    </tr>
    {% endfor %}
</table>     
</div>


{% endblock  %}
