{% extends 'base.html' %}

{% block content %}
<form action="/member/update/{{member.id}}" method="POST">
    <div>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{member.first_name}}" required autofocus>
    </div>

    <div>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{member.last_name}}" required>
    </div>

    <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{member.age}}" required>
    </div>
    <div>

    <label for="last_name">Membership_type:</label>
    <select name="membership_type" id="membership_type" value="{{member.membership_type}}">
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
    </select>

    <button type="submit">Update Member</button>
</form>
{% endblock  %}
